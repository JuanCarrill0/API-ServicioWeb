<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center mt-5 mb-5 text-primary">CRUD</h1>

    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <form action="" method="POST">
                    <div class="row mb-3">
                        <div class="col">
                            <label>Nombre</label>
                            <input type="text" class="form-control mb-3" name="nombre">
                        </div>
                        <div class="col">
                            <label>Email</label>
                            <input type="text" class="form-control mb-3" name="email">
                        </div>
                        <div class="col">
                            <label>Contraseña</label>
                            <input type="text" class="form-control mb-3" name="contrasena">
                        </div>
                        <div class="col">
                            <label>Dirección</label>
                            <input type="text" class="form-control mb-3" name="direccion">
                        </div>
                        <div class="col">
                            <label>Teléfono</label>
                            <input type="text" class="form-control mb-3" name="telefono">
                        </div>
                        <div class="col">
                            <button class="btn btn-primary mb-3 mt-4" type="submit">Guardar</button>
                        </div>
                    </div>
                </form>

                <!-- Tabla -->
                <table class="table table-bordered">
                    <thead>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Contraseña</th>
                        <th scope="col">Dirección</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </thead>
                    <tbody>
                        {% for d in data %}
                            <tr>
                                <td>{{d.idusuario}}</td>
                                <td>{{d.nombre}}</td>
                                <td>{{d.email}}</td>
                                <td>{{d.contrasena}}</td>
                                <td>{{d.direccion}}</td>
                                <td>{{d.telefono}}</td>
                                <td><button class="btn btn-primary btn-sm" id="btn-edit{{d.idusuario}}" data-bs-toggle="modal" data-bs-target="#modal{{d.idusuario}}">Editar</button></td>
                                <td><a href="{{url_for('delete', id=d.idusuario)}}" class="btn btn-danger btn-sm">Delete</a></td>
                            </tr>

                            <!-- modal -->
                            <div class="modal fade" id="modal{{d.idusuario}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                              <div class="modal-dialog">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">{{d.nombre}}</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                  </div>
                                  <div class="modal-body">
                                    <form action="/edit/{{d.idusuario}}" method="POST">
                                        <label>Nombre</label>
                                        <input type="text" class="form-control mb-3" name="nombre" value="{{d.nombre}}">
                                        <label>Email</label>
                                        <input type="text" class="form-control mb-3" name="email" value="{{d.email}}">
                                        <label>Contraseña</label>
                                        <input type="text" class="form-control mb-3" name="contrasena" value="{{d.contrasena}}">
                                        <label>Dirección</label>
                                        <input type="text" class="form-control mb-3" name="direccion" value="{{d.direccion}}">
                                        <label>Teléfono</label>
                                        <input type="text" class="form-control mb-3" name="telefono" value="{{d.telefono}}">
                                  <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary">Guardar cambios</button>
                                  </div>
                                    </form>
                                  </div>
                                </div>
                              </div>
                            </div>

                        {% endfor %}
                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
